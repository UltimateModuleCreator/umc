services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Controller\Index:
      arguments:
        $template: 'index.html.twig'
    App\Controller\Docs:
      arguments:
        $template: 'docs.html.twig'
    App\Controller\Edit:
      arguments:
        $template: 'edit.html.twig'
        $basePath: '%module_list_path%/'
    App\Controller\Files:
      arguments:
        $template: 'files.html.twig'
    App\Controller\Settings:
      arguments:
        $template: 'settings.html.twig'
    App\Service\ModuleList:
      arguments:
        $basePath: '%module_list_path%/'
    App\Controller\Download:
      arguments:
        $path: '%module_list_path%/'

    App\Service\Form\Loader:
      arguments:
        $fileMap:
          module: '%form_config_path%/module.yml'
          entity: '%form_config_path%/entity.yml'
          attribute: '%form_config_path%/attribute.yml'
          option: '%form_config_path%/option.yml'
          serialized: '%form_config_path%/serialized.yml'

    App\Service\Source\Reader:
      arguments:
        $files:
          - '%kernel.project_dir%/config/source/module.yml'
          - '%kernel.project_dir%/config/source/entity.yml'
#          - '%kernel.project_dir%/config/source/attribute.yml'
#          - '%kernel.project_dir%/config/source/entity-unit-test.yml'

    App\Service\Builder:
      arguments:
        $basePath: '%kernel.project_dir%/var/umc/'
        $configFilePath: '%module_list_path%/'
    App\Service\Writer:
      autowire: false
    App\Service\Archiver:
      autowire: false

    App\Service\Generator:
      arguments:
        $contentGenerators:
          module: '@App\Service\Generator\ModuleGenerator'
          entity: '@App\Service\Generator\EntityGenerator'
#          attribute: '@App\Service\Generator\AttributeGenerator'

    App\Service\Form\OptionProviderPool:
      arguments:
        $providers:
          attribute_type: '@App\Service\Form\OptionProvider\AttributeType'
          serialized_field_type: '@App\Service\Form\OptionProvider\SerializedType'
          frontend_menu_link: '@App\Service\Form\OptionProvider\FrontendMenuLink'
          admin_menu: '@App\Service\Form\OptionProvider\AdminMenu'
    App\Util\CodingStandardsFactory:
      arguments:
        $standards: [PSR1, PSR2, PSR12, '%kernel.project_dir%/vendor/magento-ecg/coding-standard/EcgM2']
        $phpcsPath: '%kernel.project_dir%/vendor/squizlabs/php_codesniffer/bin/phpcs'

    App\Model\Module\Factory:
      arguments:
        $licenseFormatter:
          php: '@App\Service\License\Php'
          xml: '@App\Service\License\Xml'
        $menuConfig: '%menu_type_config%'
    App\Model\Attribute\Serialized\Type\Factory:
      arguments:
        $typeMap: '%attribute_type_config%'

    App\Model\Settings:
      arguments:
        $path: '%defaults_path%'
        $file: '%defaults_file%'

    App\Model\Attribute\Type\Factory:
      arguments:
        $typeMap: '%attribute_type_config%'

    App\Twig\SnakeCase:
      tags: ['twig.extension']
    App\Twig\Ucfirst:
      tags: ['twig.extension']
    App\Twig\CamelCase:
      tags: ['twig.extension']
    App\Twig\Hyphen:
      tags: ['twig.extension']
    App\Twig\Version:
      tags: ['twig.extension']
